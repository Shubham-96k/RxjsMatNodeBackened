

<h2>
    {{coursedata.description}}
</h2>
<form [formGroup]="courseform">
    <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Description</mat-label>

        <input type="text" matInput placeholder="" formControlName="description">

        <mat-error *ngIf="f['description'].hasError('required')">
            Description is mandatory
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Category</mat-label>

        <mat-select formControlName="category">
            <mat-option [value]="catg" *ngFor="let catg of ['BEGINNER', 'ADVANCED']">
                {{catg}}
            </mat-option>

        </mat-select>

        <mat-error *ngIf="f['category'].hasError('required')">
            Category is mandatory
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="releaseAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <mat-error *ngIf="f['description'].hasError('required')">
            Date is mandatory
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Long Description</mat-label>

        <textarea rows="3" matInput formControlName="longDescription"></textarea>

        <mat-error *ngIf="f['longDescription'].hasError('required')">
            Long Description is mandatory
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="warn" type="button"
    (click)="onClose()"
    >
        Close
    </button>
    <button mat-raised-button color="primary" type="button"
    class="ml-2"
    (click)="onSave()"
    [disabled]="courseform.invalid"
    >
        Save
    </button>
</form>
